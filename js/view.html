<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Input Component Name</title>
	<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
	<link href="../css/styles.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
	<script src="common.js?ver=jdjfhaskdjhfjdhfkdjhfkkkkk;"></script>
</head>
<body id="innerBody">
	<dl>
		<dt>Pinterest URL</dt>
		<dd><input type="text" id="p_url" name="p_url" class="p_form" /></dd>
	</dl>
	<p class="headline">Set alignment.</p>
	<dl>
		<dt>Alignment</dt>
		<dd>
			<input type="radio" id="p_left" name="p_align" value="pin_left" checked="checked">
			<label for="p_left">Left</label>
			<input type="radio" id="p_center" name="p_align" value="pin_center">
			<label for="p_center">Center</label>
			<input type="radio" id="p_right" name="p_align" value="pin_right">
			<label for="p_right">Right</label>
		</dd>
	</dl>
	<p class="headline">Size</p>
	<dl>
		<dt>Sizes</dt>
		<dd>
			<input type="radio" id="p_small" name="p_size" value="pin_small" checked="checked">
			<label for="p_small">Small</label>
			<input type="radio" id="p_medium" name="p_size" value="pin_medium">
			<label for="p_medium">Medium</label>
			<input type="radio" id="p_large" name="p_size" value="pin_large">
			<label for="p_large">Large</label>
		</dd>
	</dl>
	<p id="ui">
		<input type="button" id="cancel" class="btn p_form" value="Cancel" onclick="return false;" />
		<input type="button" class="btn p_form" id="submit" value="OK" onclick="return false;" />
	</p>
	<div id="errText"></div>
</body>
</html>
